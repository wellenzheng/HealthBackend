<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>register</title>
	<style type="text/css">
		div {margin-left: auto; margin-right: auto}
	</style>
</head>
<body>
	<h1>注册</h1>
	<form th:action="@{/register}" method="post">
		<div>
			<input type="text" name="username" placeholder="请输入用户名" style="width: 200px">
		</div>
		<div>
			<input type="text" name="password" placeholder="请输入密码" style="width: 200px">
		</div>
		<div>
			<input type="text" name="name" placeholder="请输入姓名" style="width: 200px">
		</div>
		<div>
			<input type="text" name="phone" placeholder="请输入电话号码" style="width: 200px">
		</div>
		<div>
			<input type="radio" name="role" value="ROLE_USER"> User
			<input type="radio" name="role" value="ROLE_DOCTOR"> Doctor
		</div>
		<div>
			<input type="submit" value="注册">
		</div>
	</form>

	<a href="/login">登录</a>
</body>
</html>
