<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>login</title>
</head>
<body>
	<form th:action="@{/login}" method="post">
		<div>
			<input type="text" name="username" placeholder="请输入用户名" style="width: 200px">
		</div>
		<div>
			<input type="password" name="password" placeholder="请输入密码" style="width: 200px">
		</div>
		<div>
			<input type="radio" name="role" value="ROLE_USER">User
			<input type="radio" name="role" value="ROLE_DOCTOR">Doctor
		</div>
		<div>
			<input type="submit" value="登录">
		</div>
	</form>

	<a href="/register">注册</a>
</body>
</html>
